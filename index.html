<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	
	<link rel="stylesheet" type="text/css" href="layout.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./jquery-ui.min.css">

	<script type="text/javascript" src="./jquery.min.js"></script>
	<script type="text/javascript" src="./jquery-ui.min.js"></script>

    <title></title>
  </head>

  <body>
    <div class='container'>
      <div id='header' class='row' style='display:none'>
    	<table id='gearData' class='table'>
        <tr>
            <td style='text-align:right'>OWNER:</td>
            <td id='ownerInputTD'><input id='ownerInput' class='gearInput' type='text' name='enteredOwner' maxlength='46'</input></td>
        </tr>
    		<tr>
    			<td style='text-align:right'>REGULATOR:</td>
    			<td><input id='gearInput' class='gearInput' type='text' name='enteredGear' placeholder='required field...' maxlength='23' value=''/></td>
				<td style='text-align:right'>SN:</td>
				<td><input id='gearSN' class='gearInput' type='text' name='enteredGearSN' placeholder='required field...' value='' maxlength='15'/></td>
    		</tr>
    		<tr>
    			<td style='text-align:right; white-space:nowrap'>SERVICE DATE:</td>
    			<td><input type="text" id="datepicker" class="gearInput"></td>
    		</tr>
    		<tr>
    			<td style='text-align:right'>TECHNICIAN:</td>
    			<td>
    				<select id='selectTechnician' class='form-control'>
    					<option value='Gintautas Krakauskas'>Gintautas Krakauskas</option>
    					<option value='any'>Kitas...</option>
    				</select>
    			</td>
    		</tr>
    	</table>
    	<div id='nextService' class='well'>
    		<p>NEXT SERVICE</p>
    		<p id='nextServiceDate'></p>
    	</div>
    	<table id='buttons' style='position: absolute; right: 31px; top: 132px; z-index: 2'>
    		<tr>
    			<!--<td><button style='display: none' id='jpgButton' class='printButtons btn btn-xs btn-success' type="button">Print .jpg</button></td>-->
    			<td><button style='display: none' id='pdfButton' class='printButtons btn btn-xs btn-success' type="button" onclick="printer.printPDF()">Print .pdf</button></td>
    			<td><button style='display: none' id='printButton' class='printButtons btn btn-xs btn-success' type="button" onclick="printer.printOnPrinter()">Print</button></td>
    		</tr>
    	</table>
      </div>
	  <div id='containerCanvas' class='container-fluid'>
		<canvas id="myChart" width="400" height="400"></canvas>
	  </div>
      <table id='footer' class='footer' style='display: none'></table>
    </div>
  </body>

  <script>
    require('./renderer');
	require('./frontApp')();
	var printer = require('./printer')
  </script>
</html>
